<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora Básica</title>
</head>
<body>
    <script src="operaciones.js"></script>
    <div id="contenedor">
        <h1>.:Calculadora Básica:.</h1>
        <hr>
        <form>
            <label for="n1">Número 1:</label>
            <input class="caja1" type="number" id="n1" autofocus>
            <br>
            <label for="n2">Número 2:</label>
            <input class="caja1" type="number" id="n2">
            <br>
            <label for="tipo">Tipo de operacion:</label>
                <select class="caja2" name="operaciones" id="tipo">
                    <option value="+" selected>Suma</option>
                    <option value="-">Resta</option>
                    <option value="*">Multiplicación</option>
                    <option value="/">División</option>
                </select><br> 
            <input type="button" value="Calcular" onclick="operacion()" id="boton"><br>
            <h2 id="resultado"></h2>
            <!--<div id="resultado"></div> -->
        </form>
        <hr>
    </div>
</body>
</html>
